language: cpp
sudo: false
services: docker

matrix:
    include:
        - compiler: clang
          env: BUILD_TYPE=Release
        - compiler: clang
          env: BUILD_TYPE=Debug
        - compiler: g++
          env: BUILD_TYPE=Release
        - compiler: g++
          env: BUILD_TYPE=Debug COVERAGE=--coverage

before_install:
- CI_ENV=`bash <(curl -s https://codecov.io/env)`
- travis_retry timeout 120 docker pull vhirtham/gdl
- docker run $CI_ENV -itd --name dock -v $(pwd):/home/usr/gdl/code vhirtham/gdl

before_script:

script:
    - docker exec dock cmake -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_FLAGS="$COVERAGE" ../code
    - docker exec dock make -j2
    - docker exec dock ctest --output-on-failure
    - if [[ "$COVERAGE" == "--coverage" ]]docker exec dock lcov --directory . --capture --output-file ../code/coverage.info; fi
    - if [[ "$COVERAGE" == "--coverage" ]]docker exec dock lcov --remove ../code/coverage.info 'usr/*' --output-file ../code/coverage.info; fi
    - if [[ "$COVERAGE" == "--coverage" ]]docker exec dock lcov --remove ../code/coverage.info '*/tests/*' --output-file ../code/coverage.info; fi
    - if [[ "$COVERAGE" == "--coverage" ]]bash <(curl -s https://codecov.io/bash); fi

after_success:
