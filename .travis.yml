language: cpp
sudo: required


before_install:
- ./scripts/bash/install_cmake.sh
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- sudo apt-get -qq update
- sudo apt-get install -qq -y libboost-test1.55-dev g++-6 libgcc-6-dev

before_script:
- mkdir build
- cd build
- CXX=g++-6 cmake ..

script:
    - make -j2
    - make CTEST_OUTPUT_ON_FAILURE=1 test
